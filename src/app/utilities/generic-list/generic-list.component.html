<div *ngIf="!list">
  <div class="spinner-border text-success col-sm" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="list?.length === 0">


  <div class="row">
    <h5 class="text-danger col-2">No Content</h5>

    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only col-2">Loading...</span>
    </div>
  </div>
</div>

<div *ngIf="list && list.length > 0">
  <ng-content select="[content]"> </ng-content>
</div>
